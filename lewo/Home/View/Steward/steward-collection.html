<script type="text/javascript">
var check = function (input) {
    input = input[0];
    var value = input['value'];
    var check = input.nextSibling.nextSibling;
    check.value = parseFloat(check.value);
    var valueArr = value.match(/[0-9.]+/g);
    var clearValue = 0;
    for (i = 0; i < valueArr.length; i++) {
        clearValue = clearValue + valueArr[i];
        clearValue = parseFloat(clearValue);
    }
    if (check != null && clearValue > check.value) {
        clearValue = check.value;
    }
    input.value = parseFloat(clearValue);
    var totalMoney = 0;
    $('.money').each(function (k,v) {
        console.log($(this));
        totalMoney = totalMoney + parseFloat($(this)[0]['value']);
    });
    if (typeof $('input[name=price]')[0] != 'undefined') {
        var price = $('input[name=price]')[0];
        console.log(totalMoney)
        price.value = Math.round((totalMoney - parseFloat(price.value)) * 100) / 100;
    }
}
var checkform = function(){
    if (!confirm('确认提交?')) {
        return false;
    }
}
</script>
