<script type="text/javascript">
var check = function (input) {
    input = input[0];
    var value = input['value'];
    var check = input.nextSibling;
    var valueArr = value.match(/[0-9.]+/g);
    var clearValue = '';
    for (i = 0; i < valueArr.length; i++) {
        clearValue = clearValue + valueArr[i];
    }
    if (check != null && clearValue > check.value) {
        clearValue = check.value;
    }
    input.value = parseInt(clearValue) + '.00';
    var totalMoney = 0;
    $('.money').each(function () {
        totalMoney = totalMoney + parseInt($(this)[0]['value']);
    });
    var price = $('input[name=price]')[0];
    price.value = totalMoney + '.00';
}
</script>
