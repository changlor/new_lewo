<script type="text/javascript">
 $(window).load(function(){

  $("select[name='pay_status']").change(function(){
    if ( '1' == $(this).val() ) {
      $('#pay_type').show();
      $('#pay_money').show();
      $('#pay_time').show();
    } else {
      $('#pay_type').hide();
      $('#pay_money').hide();
      $('#pay_time').hide();
    }
  })

 })
</script>
