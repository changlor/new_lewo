<!DOCTYPE html>
<html lang="en">
<head>
<title>乐窝公寓管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/bootstrap.min.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/datepicker.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/uniform.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/select2.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/matrix-style.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/matrix-media.css" />
<link href="__PUBLIC__/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
<script src="__PUBLIC__/admin/js/check.form.js"></script>
</head>
<body>
<!--main-container-part-->
<div>
  <div class="widget-box">
   <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
      <h5>添加小区</h5>
      <a href="javascript:window.history.back(-1)" class="label label-info pull-left">返回</a>
    </div>
    <form action="{:U('Admin/Houses/update_area')}" method="post" enctype="multipart/form-data" class="form-horizontal form-inline" onsubmit="return checkAddArea();">
      <!-- 房屋信息 -->
      <table class="table table-condensed">
        <tbody>
          <tr>
            <td colspan="2"><h4 class="text-center">添加{$title}信息<input type="hidden" name="house_code" value="{$house_code}"></h4></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>小区名字：</td>
            <td><input name="area_name" type="text" class="span2" value="{$area_info['area_name']}">
              <input type="hidden" name="id" value="{$area_info['id']}">
            </td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>小区简介：</td>
            <td><input name="area_description" type="text" class="span2" value="{$area_info['area_description']}"></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>地区：</td>
            <td>
              <select name="city_id">
                  <option value="0">请选择</option>
                <volist name="city_id" id="vo">
                  <option value="{$key}" <if condition="$area_info['city_id'] eq $key">selected</if>>{$vo}</option>
                </volist>
              </select>
            </td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>阶梯电费:</td>
            <td><input name="energy_stair" type="text" class="span2" value="{$area_info['energy_stair']}"><span class="label label-important">格式：开始度数-结束度数-电费(0-200-1.5,200-400-3)</span></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>水费单价:</td>
            <td><input name="water_unit" type="text" class="span2" value="{$area_info['water_unit']}"></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>气费单价:</td>
            <td><input name="gas_unit" type="text" class="span2" value="{$area_info['gas_unit']}"></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>燃气垃圾费:</td>
            <td><input name="rubbish_fee" type="text" class="span2" value="{$area_info['rubbish_fee']}"></td>
          </tr>
          
        </tbody>
      </table>

      <div class="text-center">
        <input class="btn btn-success" type="submit" value="保存结束"> 
        <a href="{:U('Admin/Houses/index')}" class="btn btn-danger">放弃操作</a>
      </div>
    </form>
  </div>
</div>
