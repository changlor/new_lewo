<!DOCTYPE html>
<html lang="en">
<head>
<title>乐窝公寓管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/bootstrap.min.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/datepicker.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/uniform.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/select2.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/matrix-style.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/matrix-media.css" />
<link href="__PUBLIC__/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
<script src="__PUBLIC__/admin/js/check.form.js"></script>
</head>
<body>
<!--main-container-part-->
<div>
  <div class="widget-box">
   <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
      <h5>房屋信息->添加床位信息</h5>
      <a href="javascript:window.history.back(-1)" class="label label-info pull-left">返回</a>
    </div>
    <form action="{:U('Admin/Houses/add_bed')}" method="post" enctype="multipart/form-data" class="form-horizontal form-inline" onsubmit="return checkAddRoom();">
      <!-- 房屋信息 -->
      <table class="table table-condensed">
        <tbody>
          <tr>
            <td colspan="2"><h4 class="text-center">添加房间信息<input type="hidden" name="house_code" value="{$house_code}"></h4></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>房间编号:</td>
            <td><input name="room_code" type="text" class="span2" value=""></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-home"></i>床位编号:</td>
            <td><input name="bed_code" type="text" class="span2" value=""></td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>房间序列:</td>
            <td>
              <select name="room_sort">
                <option value="">请选择</option>
                <option value="A">A房间</option>
                <option value="B">B房间</option>
                <option value="C">C房间</option>
                <option value="D">D房间</option>
                <option value="E">E房间</option>
                <option value="F">F房间</option>
                <option value="G">G房间</option>
                <option value="H">H房间</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>房间别名:</td>
            <td>
              <input name="room_nickname" type="text" class="span2" value="">
            </td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>房间介绍:</td>
            <td>
              <input name="room_introduce" type="text" class="span2" value="">
            </td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>房间面积:</td>
            <td><input name="room_area" type="text" class="span2" value=""></td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>床位租金:</td>
            <td><input name="rent" type="text" class="span2" value=""></td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>服务费:</td>
            <td><input name="room_fee" type="text" class="span2" value=""></td>
          </tr>
          <tr>
            <td><i class="icon-home"></i>房间设施:</td>
            <td>
                <label><input type="checkbox" name="room_parameter[yangtai]" value="1">阳台</label>
                <label><input type="checkbox" name="room_parameter[piaochuang]" value="1">飘窗</label>
                <label><input type="checkbox" name="room_parameter[duwei]" value="1">独卫</label>
                <label><input type="checkbox" name="room_parameter[kongtiao]" value="1">空调</label>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- 房间预览 -->
      <table class="table table-condensed">
        <tbody>
          <tr>
            <td colspan="2"><h4 class="text-center">房间预览</h4></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-file"></i>房间图片：</td><td><input type="file" class="span2" name="room_images[]" value="" placeholder=""></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-file"></i>房间图片：</td><td><input type="file" class="span2" name="room_images[]" value="" placeholder=""></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-file"></i>房间图片：</td><td><input type="file" class="span2" name="room_images[]" value="" placeholder=""></td>
          </tr>
          <tr>
            <td width="130"><i class="icon-file"></i>房间图片：</td><td><input type="file" class="span2" name="room_images[]" value="" placeholder=""></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <input class="btn btn-info " type="submit" name="saveAndAdd" value="保存并继续添加"> 
        <input class="btn btn-success" type="submit" value="保存结束"> 
        <a href="{:U('Admin/Houses')}" class="btn btn-danger">放弃操作</a>
      </div>
    </form>
  </div>
</div>
